<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta meta property=“og:site_name“ content=“LabHive“ />
    <meta property="og:title" content="Spread the Test, Beat the Virus!" />

    <meta property="og:url" content="https://labhive.de" />

    <meta name="twitter:title" content="Spread the Test, Beat the Virus!">

    <meta name="twitter:image" content="<%= BASE_URL %>labhive_banner_twitter">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="//fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
  </head>

    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
